name: CI

on:
  push:
    branches:
      - '**'        # all branches
    tags-ignore:
      - '*'         # ignore all tag pushes
  pull_request:

permissions:
  contents: read

jobs:
  macos:
    runs-on: macos-latest
    env:
      HOMEBREW_NO_INSTALL_CLEANUP: "1"
      HOMEBREW_NO_ENV_HINTS: "1"
      # Keep brew quiet & noninteractive
      HOMEBREW_NO_AUTO_UPDATE: "1"
      CI: "true"
    steps:
      - uses: actions/checkout@v4

      - name: Homebrew quick update (one-shot)
        run: brew update || true

      - name: Run CI via Makefile (install → lint → fmt-check → test)
        run: make ci
