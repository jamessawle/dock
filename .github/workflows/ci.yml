name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up uv
        uses: astral-sh/setup-uv@v1
        with:
          enable-cache: true
      
      - name: Install dependencies
        run: uv sync
      
      - name: Run linting
        run: make lint
      
      - name: Run type checking
        run: make type-check
      
      - name: Run tests
        run: make test
      
      - name: Build package
        run: uv build
      
      - name: Verify Homebrew formula syntax
        run: ruby -c Formula/dock.rb
